<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary mb-4">ðŸ“° Fake News Detector</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="text" class="form-label">Enter News Text</label>
                    <textarea class="form-control" id="text" name="text" rows="5" placeholder="Paste a news headline or article..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Check</button>
            </form>
            {% if prediction %}
                <div class="alert alert-info text-center mt-4">
                    <h4>{{ prediction }}</h4>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
