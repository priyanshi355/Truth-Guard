<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth Guard | Fake News Detector</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      font-size: 16px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .prediction {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
    }
    .fake {
      background: #ffcccc;
      color: #b30000;
    }
    .real {
      background: #ccffcc;
      color: #006600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“° Fake News Detector</h1>
    <form method="POST">
      <textarea name="text" placeholder="Paste a news headline or article..." required></textarea>
      <button type="submit">Check</button>
    </form>
    {% if prediction %}
      <div class="prediction {% if 'fake' in prediction.lower() %}fake{% else %}real{% endif %}">
        {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
